<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container border col-6 mx auto p-3 mb-2 bg-secondary text-white">
        <h1 class="text-warning">Dojo Survey</h1>
        <form action='/process' method="POST">
            <label for="name">Nombre:</label><br>
            <input type="text" name="name" id="id"><br>

            <label for='location'>Dojo Ubicación:</label>
                <select name="location" class="form-select" id='location'>
                    <option selected>--Selecciona--la--Ubicación--</option>
                    <option value="Rancagua">Rancagua</option>
                    <option value="San Felipe">San Felipe</option>
                    <option value="Quillota">Quillota</option>
                </select>

                <label for="language">Lenguaje favorito</label>
                <select name="language" class="form-select" id="language">
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                    <option value="CSS">CSS</option>
                </select>

                <label for="comentarios">comentarios</label>
                <Textarea class="form-select" name="comentarios" id="comentarios"></Textarea><br>
                <input type='submit' value='enviar' class="btn btn-warning">
                
        </form>
    </div>
</body>
</html>
